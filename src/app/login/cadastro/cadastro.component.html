<body > 
<div class="row"  style="text-align: center; justify-content: center; padding-top: 2%;">


        <h2>Criar Conta:</h2><br>
        <form [formGroup]="formulario">
            <div class="row" >
                <div class="col-3"></div>
                <div class="col-6">
            <div class="form-group"  >
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div> 
         </div>             
            <div class="col-3"></div>
        </div>
         <div class="row ">
            <div class="col-3"></div>
            <div class="col-6">
            <div class="form-group" >
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
            </div>
        </div>                
        <div class="col-3"></div>
            </div>
            <br>
            <button type="submit" (click)="submited()" class="btn btn-primary">Submit</button>

          </form>
</div>
</body>
