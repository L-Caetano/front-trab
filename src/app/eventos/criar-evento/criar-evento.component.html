<body >
  <div class="row"  style="text-align: center; justify-content: center; padding-top: 2%;">


          <h2>Criar Evento:</h2><br>
          <form [formGroup]="formulario">
              <div class="row" >
                  <div class="col-3"></div>
                  <div class="col-3">
              <div class="form-group"  >
                <label for="exampleInputEmail1">Nome</label>
                <input type="email" class="form-control" formControlName="nome"  >
              </div>
           </div>
           <div class="col-3">
            <div class="form-group"  >
              <label for="exampleInputEmail1">Descricao</label>
              <input type="email" class="form-control" formControlName="descricao"  >
            </div>
         </div>
              <div class="col-3"></div>
          </div>
           <div class="row ">
              <div class="col-3"></div>
              <div class="col-3">
              <div class="form-group" >
                <label for="exampleInputPassword1">Data</label>
                <input type="date" class="form-control" formControlName="data" >
              </div>
          </div>
          <div class="col-3">
            <div class="form-group" >
              <label for="exampleInputPassword1">Local</label>
              <input class="form-control" formControlName="local" >
            </div>
        </div>
          <div class="col-3"></div>
              </div>
              <div class="row ">
                <div class="col-3"></div>
                <div class="col-3">
                <div class="form-group" >
                  <label for="exampleInputPassword1">Tipo</label>
                  <input class="form-control" formControlName="tipo" >
                </div>
            </div>
            <div class="col-3">
              <div class="form-group" >
                <label for="exampleInputPassword1">Livre</label>
                <select class="form-select" aria-label="Default select example"  formControlName="livre" >
                  <option [value]="true">Sim</option>
                  <option [value]="false">NÃ£o</option>
                </select>

              </div>
          </div>
            <div class="col-3"></div>
                </div>
                <div class="row">
                  <div class="col-3"></div>
                  <div class="col-3 form-group" >
                    <label for="exampleInputPassword1">Imagem</label>
                    <input class="form-control" type="file" accept="image/*" (change)="onFileSelected($event)" >
                  </div>
                  <div class="col-3"></div>
                </div>
              <br>
              <button type="submit" (click)="submited()" *ngIf="loader == false" class="btn btn-primary">Criar</button>
              <div class="spinner-border" role="status" *ngIf="loader == true">
                <span class="sr-only">Loading...</span>
              </div>
            </form>
  </div>
  <div class="row" *ngIf="erro">
    <div class="col"></div>
   <div class="col alert alert-danger" role="alert">
           {{erro.error.message}}
          </div>
          <div class="col"></div>
        </div>
  </body>
